<script type="text/javascript">
//something wild
var draggedObject;
var words = ["word","admire","moon","stars","sky","kind","particular","head","sleep","passion","success","honour","journey","happy","love","health","friends"];
    var fword = [];
    var word = words[Math.floor(Math.random()* words.length)];
    var counter = 0;

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

document.getElementById("displayWord").addEventListener("click",function(){
 document.getElementById("correctWord").value = word;
});

document.getElementById("showWord").addEventListener("click",function(){
 if(document.getElementById("correctWord").style.display === "none")
{
 document.getElementById("correctWord").style.display = "block";
}
else
{
 document.getElementById("correctWord").style.display = "none"; 
}
});
 var e = 0;
function drop(ev){
for(i = counter ; i<word.length ;i++){
  debugger;
       if(draggedObject.innerHTML == word[i].toUpperCase())
       {
              ev.preventDefault();
              var data = ev.dataTransfer.getData("text");
              ev.target.append(document.getElementById(data));
              debugger;
              document.getElementById("dragTable").innerHTML += draggedObject;
           ++counter;
           break;
       }
       else
       {
        if(e === 0){
          ctx.moveTo(100,400);
         ctx.lineTo(100,50);  
         ctx.stroke();
         e++;
           break;
         }
         else if(e=== 1){
         ctx.moveTo(100,50);
         ctx.lineTo(250,50);  
         ctx.stroke();
         e++;
           break;
         }
         else if(e=== 2){
         ctx.moveTo(250,50);
         ctx.lineTo(250,100);  
         ctx.stroke();
         e++;
           break;
         }
         else if(e=== 3){
         ctx.beginPath();
         ctx.arc(250,150,50,0,2*Math.PI);
         ctx.stroke();
         e++;
           break;
         }
         else if(e=== 4){
         ctx.moveTo(250,200);
         ctx.lineTo(250,330);  
         ctx.stroke();
         e++;
           break;
         }
         else if(e=== 5){
         ctx.moveTo(250,200);
         ctx.lineTo(300,250);  
         ctx.stroke();
         e++;
           break;
         }
         else if(e=== 6){
         ctx.moveTo(250,200);
         ctx.lineTo(200,250);  
         ctx.stroke();
         e++;
           break;
         }
         else if(e=== 5){
         ctx.moveTo(250,330);
         ctx.lineTo(300,400);  
         ctx.stroke();
         e++;
           break;
         }
         else if(e=== 6){
         ctx.moveTo(250,330);
         ctx.lineTo(200,400);  
         ctx.stroke();
         e++;
           break;
         }
       }
     } 
}
function drag(ev,x){
ev.dataTransfer.setData("text", ev.target.id);
draggedObject = x;
}

function allowDrop(ev) {  
    ev.preventDefault();
}

function endGame(){
      document.location = document.location;
}

</script>
